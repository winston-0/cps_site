<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>side-menu</title>
    <link href="style-side-menu.css" rel="stylesheet">
</head>
<body>
    <section class="side-nav-section">
        <header class="header">
              <div class="container header__container">
            <button type="button" class="option-button">
                <img class="option-button__image" src="icons/icon1.svg" alt="menu button">
              </button>
              <a class="logo-link">
                <img src="icons/logo.svg" alt="logo">
              </a>
              <button type="button" class="option-button option-button--margin-left-auto">
                <img class="option-button__image" alt="Поиск" src="icons/search.svg">
              </button>
                </div>
        </header>
        <div class="side-nav-section__wrapper">
        <nav class = side-nav>
          <ul class="side-nav__list">
            <li class="side-nav__list-item side-nav__list-item--active">Ремонт техники</li>
            <li class="side-nav__list-item"><a class="side-nav__list-link" href="#">Услуги и сервисы</a></li>
            <li class="side-nav__list-item"><a class="side-nav__list-link" href="#">Корпоративным клиентам</a></li>
            <li class="side-nav__list-item"><a class="side-nav__list-link" href="#">Продавцам техники</a></li>
            <li class="side-nav__list-item"><a class="side-nav__list-link" href="#">Партнерам</a></li>
            <li class="side-nav__list-item"><a class="side-nav__list-link" href="#">Производителям</a></li>
            <li class="side-nav__list-item"><a class="side-nav__list-link" href="#">Наши сервисные центры</a></li>
            <li class="side-nav__list-item"><a class="side-nav__list-link" href="#">Контакты</a></li>
          </ul>
        </nav>
        <footer class="side-nav-section__footer">
          <div class="buttons-wrapper side-nav-section__buttons-wrapper">
          <button type="button" class="option-button">
            <img class="option-button__image" alt="Звонок" src="icons/call.svg">
          </button>
          <button type="button" class="option-button">
            <img class="option-button__image" alt="Чат" src="icons/chat.svg">
          </button>
          <button type="button" class="option-button">
            <img class="option-button__image" alt="Профиль" src="icons/profile.svg">
          </button>
          </div>
          <div class="side-nav-section__contact-info">
          <p class="side-nav-section__email">mail@cps.com</p>
          <p class="side-nav-section__telephone">8 800 890 8900</p>
          </div>
          <div class="side-nav-section__language-switcher">
            <button class="side-nav-section__language-switcher-button">RU</button>
            <button class="side-nav-section__language-switcher-button">EN</button>
            <button class="side-nav-section__language-switcher-button">CH</button>
          </div>
        </footer>
      </div>
    </section>
</body>
</html>
